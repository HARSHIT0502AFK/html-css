<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCIRCBUZZ</title>
    <style>
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
        }

        
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            position: fixed;
            height: 100vh;
            padding-top: 20px;
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px 20px;
            border-bottom: 1px solid #444;
            cursor: pointer;
            transition: background 0.2s;
        }
        .sidebar ul li:hover {
            background-color: #555;
        }

        
        .toggle-btn {
            display: none;
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: white;
            background-color: #333;
            padding: 10px;
            border: none;
            cursor: pointer;
            z-index: 1100;
        }

       
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
            transition: margin-left 0.3s ease;
        }

        
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .toggle-btn {
                display: block;
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

    
    <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>

    
    <div class="sidebar" id="sidebar">
        <h2>MORE</h2>
        <ul>
            <li>HOME</li>
            <li>SEARCH</li>
            <li>MATCHES</li>
            <li>VIDEOS</li>
            <li>FEEDBACK</li>
        </ul>
    </div>

    
    <div class="main-content">
        <h1>CIRCBUZZ</h1>
        <p>CricKet lovers, here is a good news for you all, cricbuzz is back with all stats and live scores</p>
    </div>

    <script>
        
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }
    </script>
    
</body>
</html>
